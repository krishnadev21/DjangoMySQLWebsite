<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}

<!-- TITLE -->
<title>Login</title>

<!-- SWEET ALERT -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- STYLE SHEET-->
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<script src="https://cdn.jsdelivr.net/npm/jinja-js@0.1.8/jinja.min.js"></script>

<!-- INCLUDE BOOTSTRAP -->
<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
<!-- Include Bootstrap JS and dependencies -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="particles-js" class="snow"></div>

    <main>
        <div class="left-side">
            <!-- <img src="{% static 'images/login.jpg' %}" alt=""> -->
        </div>

        <div class="right-side">
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="btn-group">
                    <button class="btn" id="google-btn">
                        <img class="logo"
                            src="{% static 'images/google.png' %}"
                            alt="" />
                        <span>Sign in with Google</span>
                    </button>
                    <button class="btn">
                        <img class="logo"
                            src="{% static 'images/apple.png' %}"
                            alt="" />
                        <span>Sign in with Apple</span>
                    </button>
                </div>

                <div class="or">or</div>

                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="email" required />

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required />

                <button type="submit" class="login-btn">Login</button>
                <div class="links">
                    <a href="/forgetpassword">Forgot password?</a>
                    <a href="/signup">Do not have an account?</a>
                </div>
            </form>
        </div>
    </main>
</body>

    <script>
       {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: "{{ message.tags }}",
                    title: "{{ message }}",
                    showConfirmButton: false,
                    timer: 1500
                }).then((result) => {
                    if ("{{ message.tags }}" !== "warning") {
                        // Redirect to the login page after confirmation
                        location.href = '/app';
                    }
                });
            {% endfor %}
        {% endif %}  
    </script>

    <!-- SCRIPT FILE -->
    <script src="{% static 'js/login.js' %}"></script>
</html>
